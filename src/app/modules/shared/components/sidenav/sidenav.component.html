<div class="flex absolute top-0 left-0 bottom-0 right-0">

  <!-- Sidebar (Nav) -->
  <input type="checkbox" id="menu-toggle" class="hidden peer">

  <!-- Overlay oscuro -->
  <div class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden peer-checked:block transition-opacity duration-300"></div>

  <nav
    class="fixed top-0 left-0 h-full w-64 bg-prussian-blue-dark text-mint-cream p-4 transform -translate-x-full peer-checked:translate-x-0 transition-transform duration-300 z-30">
    <div class="mt-16">
      <div class="flex-1 text-center pt-0 pr-5 pb-5 pl-5">
        <div>
          <h2>Jorge Morales</h2>
          <h4>jorge.morales</h4>
        </div>
      </div>
      <hr>
      <div class="mt-2">
        <!-- Links en el sidebar -->
        <a href="#" class="block text-mint-cream hover:text-mint-cream" *ngFor="let nav of menuNav" [routerLink]="nav.route">
          <ng-icon [name]="nav.icon"></ng-icon>
          {{ nav.name }}
        </a>
      </div>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div class="flex-1 transition-all duration-300 ml-0 peer-checked:ml-64">

    <!-- Toolbar fijo -->
    <header class="fixed top-0 left-0 right-0 bg-prussian-blue text-mint-cream p-3 shadow-md z-50">
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <label for="menu-toggle" class="cursor-pointer text-3xl z-50"> &#9776;</label>
          <span class="text-lg font-medium ml-2 z-50">Inventario</span>
        </div>
        <div class="flex items-center space-x-4">
          <button href="#" class="block text-mint-cream hover:text-mint-cream">
            <ng-icon name="featherHelpCircle"></ng-icon> Ayuda
          </button>
          <button href="#" class="block text-mint-cream hover:text-mint-cream">
            <ng-icon name="featherPower"></ng-icon> Cerrar Sesi√≥n
          </button>
        </div>
      </div>
    </header>

    <!-- Contenido del router-outlet debajo del toolbar -->
    <main class="pt-16 p-6"> <!-- pt-16 para compensar la altura del toolbar fijo -->
      <router-outlet></router-outlet>
    </main>
  </div>

</div>
